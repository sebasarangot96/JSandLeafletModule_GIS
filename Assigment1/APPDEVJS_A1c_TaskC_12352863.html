 <script>
 // Creation of the object car with its properties 
 let car = {
   colour: 'blue',
   isMoving: false,
   
   // Creation of the methods for moving and not moving
   drive: function () {
    this.isMoving = true;
    console.log('drive');
    let stateOfCar
    stateOfCar = 'is moving'
    console.log('The car is ', car.colour, ' and it ', stateOfCar);
   },
   stop: function () {
    this.isMoving = false;
    console.log('stop');
    let stateOfCar
    stateOfCar = 'is not moving'
    console.log('The car is ', car.colour, ' and it ', stateOfCar);
   },
 }
 // Initialize car as is not moving 
 let stateOfCar
 stateOfCar = 'is not moving'
 console.log('The car is ', car.colour, ' and it ', stateOfCar);
 car.drive()
 car.stop()

 
 </script>
